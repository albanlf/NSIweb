<!DOCTYPE html>
<html>
<head>

<body>

<p>Alban Lefort<br>

  <h2>Formulaire</h2>
  <h3>contenu du formulaire</h3>
<ul>
  <li>choix de prenom</li>
  <li>votre nom</li>
  <li>votre sexe</li> 
  <li>fruit(s) préféré(s)</li>
</ul>

<form>
  
<h>prénom</h>
<br>
<SELECT id="prénom" size="1">

</SELECT>
<br>


<div id="rep">
<label for ="nom">Quel est votre nom ?<br></label>

</div>

  <fieldset>
    <legend>sexe:</legend>

    <div>
      <input type="radio" id="homme" name="sexe" value="homme"
             checked>
      <label for="homme">homme</label>
    </div>

    <div>
      <input type="radio" id="femme" name="sexe" value="femme">
      <label for="femme">femme</label>
    </div>
</fieldset>


  <fieldset> 
<legend>fruit:</legend>

<div>
<input type="checkbox" id="poire" name="poire"
checked>
<label for="poire">poire</label>
</div>

<div>
<input type="checkbox" id="pomme" name="pomme">
<label for="pomme">pomme</label>
</div>
<div>
<input type="checkbox" id="fraise" name="fraise">
<label for="fraise">fraise</label>
</div>
</fieldset>

</form>
<div id="display"> 
<button type="button" onclick="increase()">click me!!</button>
</div>
  
<script>
    function increase()
{
    var prenom = document.getElementById("prenom").value;
    document.getElementById('display').innerHTML=prenom;
}

    var boisson = document.getElementById("boisson").value;

}
</script>
